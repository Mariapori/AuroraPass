name: Release

on:
  push:
    tags:
      - "v*"
    

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Release
      uses: fnkr/github-action-ghr@v1
      env:
        GHR_PATH: target/debug/AuroraPass
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
